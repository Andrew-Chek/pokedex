<article class="pokemon">
    <img class="pokemon-image" src="../images/pokemon_default.png" alt="">
    <h3 class="pokemon-name">{{pokemon.name}}</h3>
    <p 
        class="pokemon-type {{typeResponse.type.name}}" 
        [ngStyle]="{background: setGradient(typeResponse.type.color), 'border-color': typeResponse.type.color}"
        *ngFor="let typeResponse of pokemon.types"
    >
        {{typeResponse.type.name}}
    </p>
</article>
